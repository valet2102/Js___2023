<body>

  <h1>Задача 13*</h1>
  <p>
    Визначити скільки повних тижнів є у вказаній кількості днів.
  </p>
  <script>
    //1.Вводимо необхідні дані

    let quantityOfDyas = parseInt(prompt("Введите количество дней", 0))

    const CHECK_WEEK = 7

    //2.Знаходимо результат

    let quantityOfWeeks = parseInt(quantityOfDyas / CHECK_WEEK)

    //3.Виводимо результа
    document.write(`
           
             <table border="2px">
             <tr>
                 
                  <th>Шуканий результат</th>
                  <th>Отримане значення</th>
                 
                
              </tr>
              <tr>
                 
                  <td> Повна кількість днів </td>
                  <td>${quantityOfDyas} : днів </td>
                 
              </tr>
              <tr>
                 
                 <td> Повна кількість тижнів у ${quantityOfDyas} днях </td>
                 <td>${quantityOfWeeks} : тижнів</td>
                
             </tr>
             
             
            </table>
          `)




  </script>
</body>
