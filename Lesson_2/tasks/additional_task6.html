<body>

  <h1>Задача 6*</h1>
  <p>
    Дано три дійсні змінні a, b і c. Скласти алгоритм, який міняє місцями значення цих змінних наступним
    чином: змінна a набуває значення змінної b, змінна b набуває значення змінної c, а змінна c – попереднє
    значення змінної a.
  </p>
  <script>
    //1.Вводимо необхідні дані
    let a = parseFloat(prompt("Введите число a", 0))
    let b = parseFloat(prompt("Введите число b", 0))
    let c = parseFloat(prompt("Введите число c", 0))

    //3.Виводимо результа
    document.write(`
        <p>
            Введені значення:<br>
            a = ${a}<br>
            b = ${b}<br>
            c = ${c}<br>
            <br><br>   
      `)


    //2.Знаходимо результат
    let bufferVariableOne = a
    let bufferVariableTwo = c
    a = b
    c = bufferVariableOne
    b = bufferVariableTwo

    //3.Виводимо результа
    document.write(`
        <p>
     
            Результат:<br>
            a = ${a}<br>
            b = ${b}<br>
            c = ${c}<br>

            </p>
      
      `)




  </script>
