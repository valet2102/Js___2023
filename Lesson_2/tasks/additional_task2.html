<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2*</title>
</head>

<body>
  <a href="../index.html">Back to tasks</a>
  <h1>Задача 2*</h1>
  <p>
    З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір
    соціальної допомоги (ввжаємо, що заробітна плата є меншою).
  </p>
  <script>
    //1.Вводимо необхідні дані
    let sallary = parseFloat(prompt("Введите зарплтау", 0))
    let subsistenceMinimum = parseFloat(prompt("Введите прожиточный минимум", 0))

    //2.Знаходимо результат
    let socialHelp = subsistenceMinimum - sallary

    //3.Виводимо результа
    document.write(`
        <p>
            Введені значення:<br>
            Розмір заробітної плати = ${sallary}<br>
            Розмір прожиткового мінімуму = ${subsistenceMinimum}<br>
          
            </p>
        <table border="2px">
          <tr>
              <th>Шуканий результат</th>
              <th>Отримане значення</th>
          </tr>
          <tr>
              <th> Соціальна допомога</th>
              <td>${socialHelp}</td>
           </tr>
        
        </table>
      `)




  </script>
</body>

</html>
