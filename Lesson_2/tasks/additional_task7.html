<body>
  <a href="../index.html">Back to tasks</a>
  <h1>Задача 7*</h1>
  <p>
    Скласти алгоритм, який обчислює цілу і дробову частину даного числа х. Наприклад: число 23,56 => ціла:
    23, дробова: 0,56.
  </p>
  <script>
    //1.Вводимо необхідні дані
    let userNumber = parseFloat(prompt("Введите число", 0))
    const CHECK_NUMBER = 1

    //2.Знаходимо результат
    let number = parseInt(userNumber)
    let fractional = userNumber % CHECK_NUMBER

    //3.Виводимо результа
    document.write(`
   
            
      <table border="2px">
        <tr>
            <th>Шуканий результат</th>
            <th>Отримане значення</th>
        </tr>
        <tr>
            <th> Число користувача</th>
            <td>${userNumber}</td>
        </tr>
        <tr>
            <th> Ціла частина числа</th>
            <td>${number}</td>
        </tr>
        
        <tr>
            <th>  Дробова частина числа </th>
            <td>${fractional}</td>
        </tr>
        
        
 
        </table>
      `)




  </script>
</body>

</html>
