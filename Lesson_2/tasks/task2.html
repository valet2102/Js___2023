<body>
    <a href="../index.html">Back to tasks</a>
    <h1>Задача 2</h1>
    <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>
    <script>
        //1.Вводимо необхідні дані
        let userDate = parseInt(prompt("Введите год рождения", 0))
        let currentDate = new Date().getFullYear()



        //2.Знаходимо результат
        let userAge = currentDate - userDate









        //3.Виводимо результа
        document.write(`
       
            <table border="2px">
              <tr>
                  <th>Шуканий результат</th>
                  <th>Отримане значення</th>
              </tr>
              <tr>
                  <th> Поточний рік: </th>
                  <td>${currentDate}</td>
              </tr>
              <tr>
                  <th>  Рік народження користувача: </th>
                  <td>${userDate}</td>
              </tr>
              <tr>
                  <th> Кількість років користувача</th>
                  <td>${userAge} </td>
              </tr>
             
            </table>
            
          `)




    </script>
</body>
