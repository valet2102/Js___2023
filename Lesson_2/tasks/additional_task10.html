<body>

  <h1>Задача 10*</h1>
  <p>
    З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у
    даній сумі . Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.

  </p>
  <script>
    //1.Вводимо необхідні дані
    let quantityOfKopeck = parseInt(prompt("Введите количество копеёк", 0))
    const CHECK_HRYVNIA = 100

    //2.Знаходимо результат
    let hryvnia = parseInt(quantityOfKopeck / CHECK_HRYVNIA)
    let kopeck = parseInt(quantityOfKopeck % CHECK_HRYVNIA)
    //3.Виводимо результа
    document.write(`
      <p>
                Введені значення:<br>
                Загальна кількість монет = ${quantityOfKopeck} <br>
                
              
                </p>
            <table border="2px">
              <tr>
                  <th>Шуканий результат</th>
                  <th>Отримане значення</th>
              </tr>
              <tr>
                  <th> Загальна сума </th>
                  <td>${hryvnia} грн : ${kopeck} : копійок  </td>
              </tr>
             

             
            </table>
      `)




  </script>
</body>

</html>
