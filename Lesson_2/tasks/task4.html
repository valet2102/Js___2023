<body>
    <a href="../index.html">Back to tasks</a>
    <h1>Задача 4</h1>
    <p>
        Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>
    <script>
        //1.Вводимо необхідні дані
        let length = parseFloat(prompt("Введите длину у сантиметрах", 0))
        const METER = 100
        const KILOMETER = 1000

        //2.Знаходимо результат
        let meterInNumber = length / METER
        let kilometerInNumber = length / KILOMETER



        //3.Виводимо результа
        document.write(`
            <p>
                Введені значення:<br>
                Довжина = ${length} см<br>
                
              
                </p>
            <table border="2px">
              <tr>
                  <th>Шуканий результат</th>
                  <th>Отримане значення</th>
              </tr>
              <tr>
                  <th> Довжина (метри) </th>
                  <td>${meterInNumber} м</td>
              </tr>
              <tr>
                  <th> Довжина (кілометри)</th>
                  <td>${kilometerInNumber} км</td>
              </tr>
             
            </table>
          `)




    </script>
</body>

</html>
