<body>

    <h1>Задача 7</h1>
    <p>
        Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6)
    </p>
    <script>
        //1.Вводимо необхідні дані
        let monthMin = 1, monthMax = 12
        let dayMin = 1, dayMax = 6



        //2.Знаходимо результат


        let randMonth = monthMin + Math.floor(Math.random() * (monthMax - monthMin + 1))
        let randDay = dayMin + Math.floor(Math.random() * (dayMax - dayMin + 1))

        let sum = randMonth + randDay





        //3.Виводимо результа
        document.write(`
        
            <table border="2px">
              <tr>
                  <th>Шуканий результат</th>
                  <th>Отримане значення</th>
              </tr>
              <tr>
                  <th> Випадковий номера місяця (від 1 до 12) </th>
                  <td>${randMonth} </td>
              </tr>
              <tr>
                  <th> Випадковий номера дня (від 0 до 6)</th>
                  <td>${randDay} </td>
              </tr>
              <tr>
                  <th> Сума випадкового номера місяця та дня</th>
                  <td>${sum} </td>
              </tr>
             
            </table>
            
          `)




    </script>
</body>
