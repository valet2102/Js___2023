<head>

<body>
    <a href="../index.html">Back to tasks</a>
    <h1>Задача 5</h1>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>
    <script>
        //1.Вводимо необхідні дані
        let seconds = parseInt(prompt("Введите количество секунд", 0))
        const SECONDS_TO_MINUTES = 60
        const SECONDS_TO_HOURS = 3600

        //2.Знаходимо результат



        let allHourInNumber = parseInt(seconds / SECONDS_TO_HOURS)
        let allMinInNumber = parseInt(seconds / SECONDS_TO_MINUTES)


        let minInNumber = parseInt((seconds % SECONDS_TO_HOURS) / SECONDS_TO_MINUTES)
        let secondsInNumber = parseInt((seconds % SECONDS_TO_HOURS) % SECONDS_TO_MINUTES)

        //3.Виводимо результа
        document.write(`
            <p>
                Введені значення:<br>
                Загальна кількість секунд = ${seconds} <br>
                
              
                </p>
            <table border="2px">
              <tr>
                  <th>Шуканий результат</th>
                  <th>Отримане значення</th>
              </tr>
              <tr>
                  <th> Кількість годин </th>
                  <td>${allHourInNumber} </td>
              </tr>
              <tr>
                  <th> Кількість хвилин</th>
                  <td>${allMinInNumber} </td>
              </tr>
              <tr>
                  <th>Введений час</th>
                  <td>${allHourInNumber} годин : ${minInNumber} хвилин : ${secondsInNumber} секунд </td>
              </tr>

             
            </table>
          `)




    </script>
</body>

</html>
