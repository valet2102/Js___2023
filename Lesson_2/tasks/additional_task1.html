<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1*</title>
</head>

<body>
  <a href="../index.html">Back to tasks</a>
  <h1>Задача 1*</h1>
  <p>
    Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину
    елементів, які повинні бути відображені у цьому рядку.
  </p>
  <script>
    //1.Вводимо необхідні дані
    let widthScreen = parseFloat(prompt("Введите ширину экрана", 0))
    let quantityItems = parseFloat(prompt("Введите количество элементов", 0))


    //2.Знаходимо результат
    let widthItem = widthScreen / quantityItems

    //3.Виводимо результа
    document.write(`
        <p>
            Введені значення:<br>
            Ширина екрану= ${widthScreen}<br>
            кількість елементів = ${quantityItems}<br>
            
            </p>
        <table border="2px">
          <tr>
              <th>Шуканий результат</th>
              <th>Отримане значення</th>
          </tr>
          <tr>
              <th>Ширина елемента</th>
              <td>${widthItem}</td>
           </tr>
          
        </table>
      `)




  </script>
</body>

</html>
