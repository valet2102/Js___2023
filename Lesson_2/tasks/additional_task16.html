<body>

  <h1>Задача 16*</h1>
  <p>
    З клавіатури вводиться номер місяця. Визначити, який буде місяць через вказану кількість N місяців.


  </p>
  <script>
    //1.Вводимо необхідні дані
    let numberOfMonth = parseInt(prompt("Введите номер месяца (от 1 до 12)", 0))
    let quantityOfMonth = parseInt(prompt("Введите количество месяцев", 0))

    const MIN_MONTH = 1
    const MAX_MONTH = 12

    //2.Знаходимо результат

    let userNumberOfMonth = (numberOfMonth - MIN_MONTH + quantityOfMonth) % MAX_MONTH + MIN_MONTH


    //3.Виводимо результа
    document.write(`
            <p>
                Введені значення:<br>
                Номер месяца : ${numberOfMonth} <br>
                Количество месяцев : ${quantityOfMonth}  <br>
               
             </p> 
             <table border="2px">
             <tr>
                 
                  <th>Шуканий результат</th>
                  <th>Отримане значення</th>
                 
                
              </tr>
              <tr>
                 
                <td> Визначити який буде день місяць через ${quantityOfMonth} дні <br> якщо зараз ${numberOfMonth} день неділі</td>
                  <td>${userNumberOfMonth} : місяць року</td>
                 
              </tr>
             
             
            </table>
          `)




  </script>
</body>
