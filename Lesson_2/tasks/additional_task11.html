<body>

  <h1>Задача 11*</h1>
  <p>
    Дано поточну кількість годи, хвилин, секунд (як на годиннику). Визначити <br>
    1. яка кількість секунд буде на годиннику через N секунд.<br>
    2. яка кількість хвилин буде на годиннику через N секунд, X хвилин.


  </p>
  <script>
    //1.Вводимо необхідні дані
    let quantityOfSeconds = parseInt(prompt("Введите количество секунд", 0))
    let quantityOfMinutes = parseInt(prompt("Введите количество минут", 0))

    let hours = new Date().getHours()
    let minutes = new Date().getMinutes()
    let seconds = new Date().getSeconds()

    const SECONDS_AND_MINUTES = 60





    // //2.Знаходимо результат
    let currentTimeSeconds = (seconds + quantityOfSeconds) % (SECONDS_AND_MINUTES)

    let currentTimeMinutes = (Math.floor((quantityOfSeconds + seconds) / SECONDS_AND_MINUTES) + quantityOfMinutes + minutes) % SECONDS_AND_MINUTES




    //3.Виводимо результа
    document.write(`
            <p>
                Введені значення:<br>
                1. яка кількість секунд буде на годиннику через ${quantityOfSeconds} секунд.<br>
                2. яка кількість хвилин буде на годиннику через ${quantityOfSeconds} секунд, ${quantityOfMinutes} хвилин.<br>
             
             </p> 
             <table border="2px">
             <tr>
                  <th>Шуканий результат</th>
                  <th>Початковий час</th>
                 
                  <th>Отримане значення</th>
                 
                
              </tr>
              <tr>
                  <th> 1) Кількість секунд </th>
                  <td>${hours} годин : ${minutes} хвилин : ${seconds} : секунд </td>
                
                   <td>${currentTimeSeconds} : секунд </td>
                 
              </tr>
               <tr>
                  <th> 2) Кількість хвилин </th>
                   <td>${hours} годин : ${minutes} хвилин : ${seconds} : секунд </td>
                  
                   <td>${currentTimeMinutes} : хвилин </td>
                 
               </tr>
             
             </table>
           `)




  </script>
</body>

</html>
