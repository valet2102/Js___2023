<body>

  <h1>Задача 17*</h1>
  <p>
    Зашифрувати один введений англійський символ у верхньому регістрі (один з символів: A,B,…Z) методом зміщення (шифр
    Цезаря).


  </p>
  <script>
    //1.Вводимо необхідні дані

    let userSymbol = prompt("Введите символ (А ,B  ..., Z)", "A")
    let userShift = parseInt(prompt("Введите код сдвига", 3))



    //2.Знаходимо результат
    let userSymbolCode = userSymbol.charCodeAt() + userShift
    let newUserSymbol = String.fromCharCode(userSymbolCode)


    //3.Виводимо результа
    document.write(`
          
             <table border="2px">
             <tr>
                 
                  <th>Шуканий результат</th>
                  <th>Введене значення</th>
                  <th>Отримане значення</th>
                 
                
              </tr>
              <tr>
                
                  <th> Зміщення шифром Цезаря на : ${userShift} </th>
                  <td>${userSymbol}</td>
                  <td>${newUserSymbol}</td>
                 
              </tr>
             
             
            </table>
          `)




  </script>
</body>

</html>
