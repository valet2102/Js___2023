    <h1>Задача 1</h1>
    <p>
        Створити функцію, яка за номером місяця повертає його назву.


    </p>
    <hr>
    <script>
        //1.Вводимо необхідні дані
        const userNumberOfMonth = parseInt(prompt("Введите номер месяца в году (1 - 12)", 0))
        function getMonthName(monthNumber) {
            let numberOfMonth = (monthNumber - 1) % 12 + 1
            switch (numberOfMonth) {
                case 1: return "January"
                case 2: return "February"
                case 3: return "March"
                case 4: return "April"
                case 5: return "May"
                case 6: return "June"
                case 7: return "July"
                case 8: return "August"
                case 9: return "September"
                case 10: return "October"
                case 11: return "November"
                case 12: return "December"

                default: return "Not correct number of month!!!"
            }

        }



        //2.Знаходимо результат
        //3.Виводимо результа

        document.write(`Месяц года введеный пользователем : ${getMonthName(userNumberOfMonth)}`)


    </script>
