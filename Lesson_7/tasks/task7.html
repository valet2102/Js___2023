    <p>
        Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у
        функцію)



    </p>
    <script>
        //1.Вводимо необхідні дані
        //  let userQuantity = parseInt(prompt("Введите количество абзацев", 0))
        const randomImage = getRandomImage("../img/img1.png", "../img/img2.png", "../img/img3.png", "../img/img4.png")


        function getRandomImage(image1, image2, image3, image4) {
            const randNumberImage = 1 + Math.floor(Math.random() * 4)
            let result
            switch (randNumberImage) {
                case 1:
                    result = image1
                    break;
                case 2:
                    result = image2
                    break;
                case 3:
                    result = image3
                    break;
                case 4:
                    result = image4
                    break;

            }
            return `<img style="width:300px; height:300px; object-fit: contain;" src="${result}" alt="image=>${randNumberImage}"`
        }
        document.write(randomImage)

    </script>
