    <p> Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.


    </p>

    <script>
        //1.Вводимо необхідні дані та функцію
        const userNumberOfMonth = parseInt(prompt("Введите номер месяца в году (1 - 12)", 0))

        function getTimeOfYear(monthNumber) {
            let timeOfYear
            switch (monthNumber) {
                case 1:
                case 2:
                case 12: timeOfYear = "Winter"
                    break;
                case 3:
                case 4:
                case 5: timeOfYear = "Spring"
                    break;
                case 6:
                case 7:
                case 8: timeOfYear = "Summer"
                    break;
                case 9:
                case 10:
                case 11: timeOfYear = "Autumn"
                    break;
                default: timeOfYear = "Not correct number of month!!!"
            }
            return timeOfYear
        }
