<body>

    <h1>Задача 6</h1>
    <p>
        З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

    </p>
    <hr>
    <script>
        //1.Вводимо необхідні дані
        let dayNumber = parseInt(prompt("Введите номер дня недели (от 1 до 7)", 0))



        //2.Знаходимо результат
        //3.Виводимо результа
        if (dayNumber == 1)
            document.write(`День недели : Понедельник`)
        else if (dayNumber == 2)
            document.write(`День недели: Вторник`)
        else if (dayNumber == 3)
            document.write(`День недели : Среда`)
        else if (dayNumber == 4)
            document.write(`День недели : Четверг`)
        else if (dayNumber == 5)
            document.write(`День недели : Пятница`)
        else if (dayNumber == 6)
            document.write(`День недели : Суббота`)
        else if (dayNumber == 7)
            document.write(`День недели : Воскресенье`)
        else
            document.write(`Введите корректную номер дня (от 1 до 7)`)



    </script>
</body>
