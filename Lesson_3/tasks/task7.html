    <h1>Задача 7</h1>
    <p>
        З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься

    </p>
    <script>
        //1.Вводимо необхідні дані
        let monthNumber = parseInt(prompt("Введите номер месяца года (от 1 до 12)", 0))


        //2.Знаходимо результат
        //3.Виводимо результа
        if (monthNumber == 1 || monthNumber == 2 || monthNumber == 12)
            document.write(`${monthNumber} месяц это Зима`)
        else if (monthNumber == 3 || monthNumber == 4 || monthNumber == 5)
            document.write(`${monthNumber} месяц это Весна`)
        else if (monthNumber == 6 || monthNumber == 7 || monthNumber == 8)
            document.write(`${monthNumber} месяц это Лето`)
        else if (monthNumber == 9 || monthNumber == 10 || monthNumber == 11)
            document.write(`${monthNumber} месяц это Осень`)
        else
            document.write(`Введите корректную номер месяца (от 1 до 12)`)





    </script>
