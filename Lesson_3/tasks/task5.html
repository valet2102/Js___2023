    <h1>Задача 5</h1>
    <p>
        З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
        Вивести
        на екран назву транспортного засобу, яким він може керувати.

    </p>
    <hr>
    <script>
        //1.Вводимо необхідні дані
        let driverCategory = prompt("Введите категорию водительских прав - (A, B, C) ", "A")
        const motorcycle = 'A'
        const car = 'B'
        const truck = 'C'
        //2.Знаходимо результат
        //3.Виводимо результа
        if (driverCategory == motorcycle)
            document.write(`Вы можете водить мотоцыкл`)
        else if (driverCategory == car)
            document.write(`Вы можете водить легковой автомобиль`)
        else if (driverCategory == truck)
            document.write(`Вы можете водить грузовой автомобиль`)
        else
            document.write(`Введите корректную категорию`)



    </script>
