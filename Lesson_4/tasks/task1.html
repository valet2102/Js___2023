    <h1>Задача 1</h1>
    <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
        кількість цукерок є більшою, або вивести, що кількість однакова.

    </p>
    <hr>
    <script>
        //1.Вводимо необхідні дані
        let firstChildName = prompt("Введите имя первого ребенка", "Carl")
        let firstChildCandies = parseInt(prompt("Введите количество конфет первого ребенка", 0))
        let secondChildName = prompt("Введите имя второго ребенка", "Jack")
        let secondChildCandies = parseInt(prompt("Введите количество конфет второго ребенка", 0))


        //2.Знаходимо результат
        //3.Виводимо результа
        if (firstChildCandies == secondChildCandies)
            document.write(`${firstChildName} та ${secondChildName} мають однакову кількість цукерок`)
        else {
            if (firstChildCandies > secondChildCandies)
                document.write(`${firstChildName} має більше цукерок  ніж ${secondChildName}<br> 
                ${firstChildCandies} > ${secondChildCandies}
               `)
            else
                document.write(`${secondChildName} має більше цукерок ніж ${firstChildName} <br> 
                ${secondChildCandies} > ${firstChildCandies}
               `)
        }




    </script>
