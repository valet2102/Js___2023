<body>

    <h1>Задача 3</h1>
    <p>
        Вивести таблицю з одним рядком і 7 стовпцями.

    </p>
    <hr>
    <script>
        document.write(`<table border="2px">`)
        document.write(`<tr>`)
        for (let column = 1; column <= 7; column++) {
            document.write(`<td>${column}  </td> `)
        }
        document.write(`</tr>`)

        document.write(`</table>`)
    </script>
</body>
