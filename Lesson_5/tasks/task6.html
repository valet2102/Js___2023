<body>

    <h1>Задача 6</h1>
    <p>
        Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком


    </p>
    <hr>
    <script>
        document.write("<div style='display: flex; column-gap: 40px;'>")
        let counter = 1

        for (let numberOfTable = 0; numberOfTable < 3; numberOfTable++) {
            document.write(`<table border="2px">`)
            for (let row = 0; row < 3; row++) {
                document.write(`<tr>`)

                for (let column = 0; column < 3; column++) {
                    document.write(`<td>${counter}  </td> `)
                    counter++
                }
                document.write(`</tr>`)
            }
            document.write(`</table> <br>`)
        }

    </script>
</body>
