<body>

    <h1>Задача 8</h1>
    <p>
        Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати
        confirm).




    </p>
    <script>

        let minRangeUserNumber = parseInt(prompt("Введите минимальное диапазон вашего загаданого числа ", 0))
        let maxRangeUserNumber = parseInt(prompt("Введите максимальное диапазон вашего загаданого числа ", 100))
        const useNumber = parseInt(prompt("Введите загаданоe числo ", 0))
        let quantityOfComputerGuesses = 0
        let randNumber = 0


        for (let i = 1; i <= 3; i++) {
            randNumber = minRangeUserNumber + Math.floor(Math.random() * (maxRangeUserNumber - minRangeUserNumber + 1))
            quantityOfComputerGuesses++
            if (randNumber == useNumber)
                break
            if (confirm(`Твое число больше ${randNumber}`))
                minRangeUserNumber = randNumber
            else
                maxRangeUserNumber = randNumber


        }
        if (randNumber == useNumber) {
            document.write(`Я угадал ура c ${quantityOfComputerGuesses} попытки, Ваше число ${useNumber}`)
        }
        else
            document.write(`Я не угадал за  ${quantityOfComputerGuesses} попытки, Ваше число ${useNumber}`)




    </script>
</body>
