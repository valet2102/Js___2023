    </p>
    <script>
        //1.Вводимо необхідні дані
        let userQuantity = parseInt(prompt("Введите количество абзацев", 0))

        for (let i = 1; i <= userQuantity; i++) {
            document.write(`<h1>Заголовок ${i}</h1>`)
            for (let j = 1; j <= i; j++) {
                document.write(`<p>Роздед ${i}, параграф ${j}</p>`)
            }
            document.write(`<hr>`)
        }
