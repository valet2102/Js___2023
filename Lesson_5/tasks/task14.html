    <h1>Задача 14</h1>
    <p>
        Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих
        пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно
        ввести).




    </p>
    <script>
        const price = 100
        let userQuantityOfMoney = 0
        do {
            userQuantityOfMoney += parseFloat(prompt(`Введите количество денег (Вам осталось добавить : ${price - userQuantityOfMoney} грн.)`, 0))

        } while (userQuantityOfMoney <= price)

        document.write(`Вы заплатили ${userQuantityOfMoney.toFixed(2)} грн. <br> Ваша сдача :${(userQuantityOfMoney - price).toFixed(2)} грн.`)

    </script>
