<body>

    <h1>Задача 4</h1>
    <p>
        Вивести таблицю з 3 рядків і 7 стовпців


    </p>
    <script>

        document.write(`<table border="2px">`)
        for (let row = 0; row < 3; row++) {
            document.write(`<tr>`)

            for (let column = 1; column <= 7; column++) {
                document.write(`<td>${column}  </td> `)
            }
            document.write(`</tr>`)
        }
        document.write(`</table>`)



    </script>
</body>
